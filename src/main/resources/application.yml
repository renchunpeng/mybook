############################################################
#
# web访问端口号  约定：8088
#
############################################################
server:
  port: 8088
  tomcat:
    uri-encoding: UTF-8
  max-http-header-size: 80KB

############################################################
#
# 配置数据源信息
#
############################################################
# 数据源配置
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      username: root
      password: 123456
      url: jdbc:mysql://47.96.74.18:3306/mybook?useUnicode=true&characterEncoding=utf8&useSSL=false

############################################################
#
# mybatis 配置
#
############################################################
mybatis:
  type-aliases-package: com.rencp.mybook.pojo          # 所有POJO类所在包路径
  configuration:
    use-actual-param-name: true                 # 驼峰转化
  mapper-locations: classpath:mapper/*.xml      # mapper映射文件

############################################################
#
# mybatis mapper 配置
#
############################################################
# 通用 Mapper 配置
mapper:
  mappers: com.rencp.mybook.my.mapper.MyMapper
  not-empty: false    # 在进行数据库操作的的时候，判断表达式 username != null, 是否追加 username != ''
  identity: MYSQL
